<section class="flex flex-col gap-5">
    <h2>Cadastrar</h2>
    <p>Use este formulário para cadastrar uma disciplina.</p>
    <form #cadastro="ngForm" (submit)="salvar()">
        <div>
            <label for="nome">Nome</label><br>
            <input
                type="text"
                id="nome"
                name="nome"
                class="input p-2"
                [formControl]="nome"
                required />
        </div>
        <div>
            <label for="descricao">Descrição</label><br>
            <textarea class="input" id="descricao" name="descricao" [formControl]="descricao" cols="70" rows="5" required>
            </textarea>
        </div>
        <div class="flex gap-5">
            <button type="submit" class="btn btn-primary" [disabled]="!cadastro.valid">Salvar</button>
            @if (editando) {
                <button type="reset" class="btn btn-secondary" (click)="cancelar()" [disabled]="!cadastro.valid">Cancelar</button>
            }
        </div>
    </form>
</section>
